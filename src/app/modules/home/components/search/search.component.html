<div class="d-flex m-2">
  <input class="form-control" type="text" placeholder="Type your request" [formControl]="valueControl" (keydown.enter)="onSubmit()"> 
  <button 
    type="button" 
    class="btn btn-primary ms-2" 
    [disabled]="!valueControl.value"
    (click)="onSubmit(true)" 
  >Search</button>
</div>
